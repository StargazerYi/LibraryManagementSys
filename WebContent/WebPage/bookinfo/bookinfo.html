<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>bookinfo</title>
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./bookinfo.css" />


</head>

<body>
    


<div id="content" role="main">

    
    <div class="container">

        <div class="row">
           <div class="nav">
                <div class="return col-md-1 col-md-offset-10">return</div>
                <div class="userinfo col-md-1"><span class="glyphicon glyphicon-user" aria-hidden="true">13331253</span></div>

           </div> 
           <section class="sheet sheet--padding">

        <div class="container-fluid bookinfo col-md-12">
            <div class="col-md-6 ">
                <img src="../book1.png" class="img-responsive" alt="Crew as a project management tool">
            </div>
            <div class="col-md-6">
               <div class="table-responsive">
                      <table class="table table-bordered table-striped">
                        <colgroup>
                          <col class="col-xs-1">
                          <col class="col-xs-7">
                        </colgroup>
                        <thead>
                          <tr>
                            <th></th>
                            <th>描述</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">
                              <p>图书</p>
                            </th>
                            <td>鼠标悬停在行或单元格上时所设置的颜色</td>
                          </tr>
                          <tr>
                            <th scope="row">
                              <p>ISBN </p>
                            </th>
                            <td>标识成功或积极的动作</td>
                          </tr>
                          <tr>
                            <th scope="row">
                              <p>作品语种</p>
                            </th>
                            <td>标识普通的提示信息或动作</td>
                          </tr>
                          <tr>
                            <th scope="row">
                              <p>题名 </p>
                            </th>
                            <td>标识警告或需要用户注意</td>
                          </tr>
                          <tr>
                            <th scope="row">
                              <p>版本说明 </p>
                            </th>
                            <td>标识危险或潜在的带来负面影响的动作</td>
                          </tr>
                          <tr>
                            <th scope="row">
                              <p>出版发行  </p>
                            </th>
                            <td>标识危险或潜在的带来负面影响的动作</td>
                          </tr>
                          <tr>
                            <th scope="row">
                              <p>个人著者 </p>
                            </th>
                            <td>标识危险或潜在的带来负面影响的动作</td>
                          </tr>
                          <tr>
                            <th scope="row">
                              <p>内容简介</p>
                            </th>
                            <td>标识危险或潜在的带来负面影响的动作</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                </div>

</div>
            </div>
        </div>
    </section>

        </div>
    </div>

</div> <!-- close #content -->


    <script src="../jquery.js"></script>
    <!-- <script src="//api.filepicker.io/v2/filepicker.js"></script> -->
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../common.js"></script>
    <script src="../app.js"></script>

</body>
</html>
